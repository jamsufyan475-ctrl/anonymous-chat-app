<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Anonymous Chat App</title>
</head>
<body>
    <div id="container">
        <div id="chat-rooms">
            <h2>Select a Room</h2>
            <button id="room1">Room 1</button>
            <button id="room2">Room 2</button>
            <button id="room3">Room 3</button>
            <button id="room4">Room 4</button>
        </div>
        <div id="chat">
            <div id="messages"></div>
            <input id="message-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
            <div id="typing-indicator" style="display: none;">User is typing...</div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
