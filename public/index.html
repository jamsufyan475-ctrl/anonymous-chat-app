<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anonymous Chat</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="app">
    <aside id="sidebar" class="sidebar">
      <div class="brand">Anonymous Chat</div>
      <form id="entryForm">
        <h3>Enter Chat</h3>
        <input id="nickname" placeholder="Nickname (2-20)" minlength="2" maxlength="20" required>
        <select id="country"></select>
        <select id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <button type="submit">Enter</button>
      </form>

      <nav class="rooms">
        <button data-room="global" class="active">ğŸŒ Global</button>

        <button data-room="f2f">ğŸ‘© F2F</button>
      </nav>
    </aside>

    <main class="chat">
      <header class="chat-header">
        <div id="roomTitle">Global</div>
        <div id="userInfo"></div>
      </header>

      <ul id="messages" class="messages"></ul>

      <div class="composer">
        <input id="messageInput" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
      </div>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
